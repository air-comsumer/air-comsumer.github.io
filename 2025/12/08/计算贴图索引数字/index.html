        <p>在生成网格获取噪声图之后，就需要在网格之中计算每一个格子对应的贴图索引数字
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">SetVertexType</span>(<span class="params">Vector2Int vertexIndex,MapVertexType mapVertexType</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">	MapVertex vertex = GetVertex(vertexIndex);</span><br><span class="line">	<span class="keyword">if</span> ((vertex.VertexType!=mapVertexType))</span><br><span class="line">	&#123;</span><br><span class="line">		vertex.VertexType = mapVertexType;</span><br><span class="line">		<span class="comment">//计算附近的贴图权重</span></span><br><span class="line">		<span class="keyword">if</span>(vertex.VertexType == MapVertexType.Swamp)</span><br><span class="line">		&#123;</span><br><span class="line">			MapCell tempCell = GetLeftBottomMapCell(vertexIndex);</span><br><span class="line">			<span class="keyword">if</span> (tempCell != <span class="literal">null</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				tempCell.TextureIndex += <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			tempCell = GetRightBottomMapCell(vertexIndex);</span><br><span class="line">			<span class="keyword">if</span> (tempCell != <span class="literal">null</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				tempCell.TextureIndex += <span class="number">2</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			tempCell = GetLeftTopMapCell(vertexIndex);</span><br><span class="line">			<span class="keyword">if</span> (tempCell != <span class="literal">null</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				tempCell.TextureIndex += <span class="number">4</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			tempCell = GetRightTopMapCell(vertexIndex);</span><br><span class="line">			<span class="keyword">if</span> (tempCell != <span class="literal">null</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				tempCell.TextureIndex += <span class="number">8</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure> 1. 根据噪声图获取并设置到对应顶点的贴图类型 2.
给每个顶点周围贴图赋值增加1，2，4，8</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="built_in">int</span>[,] CalculateCellTextureIndex(<span class="built_in">float</span>[,] noiseMap,<span class="built_in">float</span> limit)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="built_in">int</span> width = noiseMap.GetLength(<span class="number">0</span>);</span><br><span class="line">	<span class="built_in">int</span> height = noiseMap.GetLength(<span class="number">1</span>);</span><br><span class="line">	<span class="keyword">for</span>(<span class="built_in">int</span> x=<span class="number">1</span>; x&lt;=width;x++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="built_in">int</span> z = <span class="number">1</span>; z &lt;= height; z++)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (noiseMap[x<span class="number">-1</span>,z<span class="number">-1</span>] &gt;= limit)<span class="comment">//大于边界设置为沼泽</span></span><br><span class="line">			&#123;</span><br><span class="line">				SetVertexType(x, z, MapVertexType.Swamp);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">			&#123;</span><br><span class="line">				SetVertexType(x, z, MapVertexType.Forest);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//到这里可以确定所有格子的贴图索引了</span></span><br><span class="line">	<span class="built_in">int</span>[,] textureIndexMap = <span class="keyword">new</span> <span class="built_in">int</span>[width, height];</span><br><span class="line">	<span class="keyword">for</span>(<span class="built_in">int</span> x=<span class="number">0</span>; x&lt;width; x++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="built_in">int</span> z = <span class="number">0</span>; z &lt; height; z++)</span><br><span class="line">		&#123;</span><br><span class="line">			MapCell cell = GetCell(x + <span class="number">1</span>, z + <span class="number">1</span>);</span><br><span class="line">			<span class="keyword">if</span> (cell != <span class="literal">null</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				textureIndexMap[x, z] = cell.TextureIndex;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> textureIndexMap;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
